<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
	<header id="header-background">

		<div id="logo">
			<h2>Learn <span>Code</span></h2>
		</div>

		<div class="header-login">
			<h2>Login Page</h2>
		</div>

		<div id="nav-area">
			<nav>
				<ul>
					<li class="first">
						<a href="index.html">Home</a>
					</li>
					<li><a href="index.html">Courses</a></li>
					<li><a href="index.html">Contact</a></li>
					<li><a href="index.html">About Us</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<div id="login-area">
			<h3>Login</h3>
			<form>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="Enter your email" required>

				<label for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="Enter your password" required>

				<a class="forgot-password" href="#">Forgot your password?</a>

				<input class="log-in" type="submit" value="Log in">
			</form>

			<div id="medias-area">
				<p>You can also enter by our social medias</p>
				<ul>
					<li><a href="#"><i id="facebook" class="fab fa-facebook-f"></i></a></li>
					<li><a href="#"><i id="instagram" class="fab fa-instagram"></i></a></li>
					<li><a href="#"><i id="twitter" class="fab fa-twitter"></i></a></li>
				</ul>
			</div>

			<div id="register">
				<p>Don't have an account?</p>
				<a class="sign-up" href="#">Sign up</a>
			</div>
		</div>

	</main>

	<div id="text-area">
		<h1 class="text">Everything about coding, technologies <br>
			<span>and more!</span>
		</h1>
	</div>

</body>

</html>
